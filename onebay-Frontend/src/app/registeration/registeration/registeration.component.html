<p>{{user|json}}</p>
<p>{{message}}</p>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="user.firstName" >
          </div>
          <div class="form-group">
            <label for="surname">Last Name:</label>
            <input type="surname" class="form-control" placeholder="Enter surname" name="surname" [(ngModel)]="user.lastName">
          </div>
          <div class="form-group">
            <label for="phone">Contact Number:</label>
            <input type="text" class="form-control" placeholder="Enter contact number" name="phone" [(ngModel)]="user.phoneNumber">
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
          </div>
     
        <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
      </form>
      
    </div>
