<div class="container">

    <h1 *ngIf="message !=''"  class="alert alert-success">{{message}}</h1>
 
  <br />
  <div class="signup-form">
    <form action="" method="post">
      <h2>Register</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="user.userName" placeholder="Username"
          required>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col"><input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName"
              placeholder="First Name" required></div>
          <div class="col"><input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName"
              placeholder="Last Name" required></div>
        </div>
      </div>


      <div class="form-group">
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email"
          required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control" name="phone" [(ngModel)]="user.phone" placeholder="PhoneNumber"
          required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password"
          required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
          required>
      </div>
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
            Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" (click)="register(user)">Register Now</button>
      </div>
    </form>
    <div class="text-center">Already have an account?
      <button class="btn btn-danger" routerLink="/login">Login</button>
    </div>
  </div>

</div>
