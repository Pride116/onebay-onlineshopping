<h1>{{user | json}}</h1>
<p>{{message}}</p>
<div class="container">
<form>
    <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter Name" id="name" [(ngModel)]="user.firstname" >
      </div>
      <div class="form-group">
        <label for="surname">Last Name:</label>
        <input type="surname" class="form-control" placeholder="Enter surname" id="surname" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label for="phone">Contact Number:</label>
        <input type="text" class="form-control" placeholder="Enter contact number" id="phone" [(ngModel)]="user.phonenumber">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" [(ngModel)]="user.email">
      </div>
 
    
    <button type="submit" class="btn btn-primary" (click)="register()">Submit</button>
  </form>
  
</div>
