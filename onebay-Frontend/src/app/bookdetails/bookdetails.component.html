<br>
<div class="row ">
    <div class="col-md-4"><img [src]="book.imageUrl" width="250" height="350" /></div>
    <div class="col-md-8">
        <h2>{{book.name}}</h2>
        <hr />
        <p>{{book.description}}</p>
        <hr />

        <h5>{{book.unitPrice | currency:'R'}}</h5>
        <hr />
        <p><b>Available: </b>{{book.unitsInStock}}</p>
        <hr />
        <a routerLink="/book" class="btn btn-success mr-2 text-white"><i class="fas fa-arrow-left "></i> Back</a> <a
            routerLink="/book" class="btn btn-primary text-white"><i class="fas fa-cart-arrow-down"></i>Add to Cart</a>
    </div>
</div>
