<br />

<div class="row">

  <div class="col-lg-3">


    <div class="list-group" *ngFor="let category of categorys">
      <a routerLink="/book" class="list-group-item" (click)="getBycategory(category.id)">{{category.categoryName}}</a>

    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of pageOfItems">
        <div class="card h-100">
          <a routerLink="/book/details/{{book.id}}"><img class="card-img-top img-responsive" [src]="book.imageUrl"
              alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/book/details/{{book.id}}" (click)="getbook(book.id)">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency:'R'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>


      <div *ngIf=" books?.length == 0" class="col-md-12 alert alert-danger">
        <b>No books found</b>
      </div>

      
    </div>
    <jw-pagination [items]="books" (changePage)="changePage($event)" [pageSize]="pageSize"></jw-pagination>
  </div>
