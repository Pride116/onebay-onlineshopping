
<div class="col-md-6">
  <div class="row">
    <div class="col-md-5">
      <input type="text" (onSubmit)="search(searchname)"class="form-control" [(ngModel)]="searchname" name="search" placeholder="search Items" />
    </div>

    <div class="col-md-2">
      <button type="submit" (click)="search(searchname)" class="btn btn-primary">Search</button>
    </div>
  </div>
</div>
<br/>

<div class="row">

  <div class="col-lg-3">


    <div class="list-group" *ngFor="let category of categorys">
      <a routerLink="/books" class="list-group-item" (click)="getBycategory(category.id)"
        routerLinkActive="text-red">{{category.categoryName}}</a>

    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a href="#"><img class="card-img-top img-responsive" [src]="book.imageUrl" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/cart" (click)="getbook(book.id)">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency:'R'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>


    </div>
  </div>
