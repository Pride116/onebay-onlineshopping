<div class="row">

  <div class="col-lg-3">

  
    <div class="list-group"*ngFor="let category of categorys">
      <a href="#" class="list-group-item" (click)="getbooklist(category.id)" >{{category.categoryName}}</a>
   
    </div>

  </div>
  <!-- /.col-lg-3 -->

  <div class="col-lg-9">


    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let book of books">
        <div class="card h-100">
          <a href="#"><img class="card-img-top img-responsive" [src]="book.imageUrl" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/cart" (click)="getbook(book.id)">{{book.name}}</a>
            </h4>
            <h5>{{book.unitPrice | currency:'R'}}</h5>
            <p class="card-text text-truncate">{{book.description}}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>


    </div>
  </div>
