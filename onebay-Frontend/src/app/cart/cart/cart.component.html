<table class="table table-stripped">
    <thead>
        <th>BookCover</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Date</th>

    </thead>
    <tbody>
        <tr *ngFor="let cart of cartbooks">
            <td><img  [src]="cart.imageUrl" ></td>
            <td>{{cart.name}}</td>
            <td>{{cart.description}}</td>
            <td>{{cart.unitPrice}}</td>
            <td>{{cart.createdOn}}</td>
        </tr>
    </tbody>
</table>
